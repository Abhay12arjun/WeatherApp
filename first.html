<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="#"><input type="text" id="city-name" placeholder="Enter your city">
        <input type="submit" value="Get Weather"></form>
        <div class="weather-data">
            <div class="icon"><img src="https://openweathermap.org/img/wn/01d.png" alt="" srcset=""></div>
            <div class="temp">35°C</div>
            <div class="description">Haze</div>
            <div class="details">
                <div class="feel">Feels Like : 35°C</div>
                <div class="humd">Humidity: 45%</div>
                <div class="wind">Wind Speed: 5m/s</div>
            </div>

        </div>


    </div>

<script src="first.js"></script>
</body>
</html>
